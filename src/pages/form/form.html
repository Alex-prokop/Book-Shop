    <section>
      <form id="order-form">
        <div class="personalInfo">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="4"

          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            required
            minlength="5"

        </div>
        <div class="deliveryDetails">
          <label for="delivery-date">Delivery Date:</label>
          <input
            type="date"
            id="delivery-date"
            name="delivery-date"
            required
            min="<?php echo date('Y-m-d', strtotime('+1 day')); ?>" /><br />

          <label for="street">Street:</label>
          <input
            type="text"
            id="street"
            name="street"
            required
            minlength="5"
            pattern="[A-Za-z0-9\s]+" /><br />
        </div>
        <div class="adress">
          <label for="house-number">House Number:</label>
          <input
            type="number"
            id="house-number"
            name="house-number"
            required
            min="1" /><br />

          <label for="flat-number">Flat Number:</label>
          <input
            type="text"
            id="flat-number"
            name="flat-number"
            required
            pattern="[0-9]+-?[0-9]*" /><br />
        </div>

        <div class="paymentDetails">
          <label>Payment Type:</label><br />
          <input
            type="radio"
            id="cash"
            name="payment-type"

            type="radio"
            id="card"
            name="payment-type"
            value="card"
            required />
          <label for="card">Card</label>
        </div>

        <label>Gifts:</label><br />
        <input type="checkbox" id="gift1" name="gift1" value="pack-as-gift" />

        <label for="gift2">Add Postcard</label> <br />

        <label for="gift3">2% Discount for Next Time</label> <br />
        <input

          value="branded-pen-or-pencil" />
